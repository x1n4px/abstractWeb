<body>
  <section id="buscador">
    <label>How can we help?</label>

    <div class="search">
      <form (ngSubmit)="buscar()">
        <input autocomplete="off" type="text" class="search__input" placeholder="Search" [(ngModel)]="terminoBusqueda" name="terminoBusqueda" (ngModelChange)="actualizarResultados()">
      </form>
      <button class="search__button" (click)="buscar()">
        <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
            </path>
          </g>
        </svg>
      </button>
    </div>

    <ul>
      <li *ngFor="let result of searchResults"><a href="">{{ result }} <img class="arrow" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAbZJREFUSEuFlmF9wkAMxf9xtEnBAThAwnDAJMwBc8AcdA6YA1CQ/a452qRJS79wLdck7+XlXYV2CaDjql/pQd8jCBq3+gD+tb5uPzFosaneE4sY76oE/g/3/9AxHYC2LlB6xL7GmEXm21CRJ+wDOFkIh1t9znU0LkGoKHSko9gBt01KV4qI8I0zTc0U7igNzWcoJZEfxbKNoBbTVYUdyr2OnWmsuqWzbosscAeaAC6hN0kNTdZL9Vs8U1wZOyjqgnBoaIoqx42WIGlVDMFmlinkDeQgaKMuDaxLELTsKHoxAnMR5y5n602vfJuihLvuugM7oLx7KZuK8nvPAgrITy/yvtTXwi8qb55ehyAYWU5QeMqiuDYfxyWhgSKnsuytCepU0B+wB66VknIPbNfSKqLjTg3ULxWOr2WazTAniCb5QGUPOg3aaC1xiG0OVmZpBcFYyXenxMmxHrNxxKJmp9Oq6sGjmZ3AOSggIkuSDIPm9i6V+2NVy823J8XOVEcvqlUkJ9Bm0xvX2lltol0eVO2JHZNW9TAPzpptZIt+cpwHLRvf9pfELNnywyS7acGj5+a1g0cm/wG+9uQj/V1sfQAAAABJRU5ErkJggg=="/></a></li>
    </ul>
  </section>

  <section id="informacion">
    <div class="card" *ngFor="let dato of informacion">
      <div class="cardLeft">
        <img [src]="dato.imagen" alt="">

      </div>
      <div class="cardRight">
        <span id="cardName">{{dato.nombre}}</span>
        <span id="cardDescription">{{dato.descripcion}}</span>
        <a id="cardURI" [href]="dato.url">Lear More -></a>
      </div>
    </div>
  </section>
</body>
